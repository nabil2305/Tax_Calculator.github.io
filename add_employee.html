<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="print_details.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    
</head>
<body>
    
    <form name = "registerForm" action="#" class="myform" onsubmit="return getFormData()" autocomplete="on">
        <label for="full_name">Full name:</label><br>
        <input type="text" id="full_name" name="full_name"><br>
        <label for="e_id">Employee_Id</label><br>
        <input type="text" id="e_id" name="e_id"><br><br>
        <label for="role_name">Role Name</label>
        <select name="role_name" id="role_name">
            <option value="Junior Software Developer">Junior Software Developer</option>
            <option value="Senior Software Developer">Senior Software Developer</option>
            <option value="Junior Quality
            Analyst">Junior Quality
            Analyst</option>
            <option value=" Senior Quality Analyst"> Senior Quality Analyst</option>
            <option value="Business Analyst">Business Analyst</option>
            <option value="Team Lead">Team Lead</option>
            <option value="Manager">Manager</option>
        </select><br><br>
        <label for="date_of_joining">Date Of Joining</label>
        <input type="date" id="date_of_joining" name="date_of_joining">
        <br>
        <button>Register</button>
        
        
      </form>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</body>
</html>
